      port: 443
      targetPort: 8443
  selector:
    name: shp-build-webhook

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipwright-build-controller
  namespace: shipwright-build
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shipwright-build
  template:
    metadata:
      labels:
        name: shipwright-build
    spec:
      securityContext:
        runAsNonRoot: true
      serviceAccountName: shipwright-build-controller
      containers:
        - name: shipwright-build
          image: ghcr.io/shipwright-io/build/shipwright-build-controller:v0.12.0@sha256:ac0382011b8da676cdf77fbd607cd6287348f666a245b174ee213e87364f8c45
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BUILD_CONTROLLER_LEADER_ELECTION_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTROLLER_NAME
              value: "shipwright-build"
            - name: GIT_CONTAINER_IMAGE
              value: ghcr.io/shipwright-io/build/git:v0.12.0@sha256:06b90698211ace92f86304e0f5d440d85c15af637c2ef3dfb84b5a5800c373e7
            - name: GIT_ENABLE_REWRITE_RULE
              value: "false"
            - name: IMAGE_PROCESSING_CONTAINER_IMAGE
              value: ghcr.io/shipwright-io/build/image-processing:v0.12.0@sha256:9543eaa193b0e720a658f4c10801681af0486294838dab0de4afa15dda4cf9e0
            - name: BUNDLE_CONTAINER_IMAGE
              value: ghcr.io/shipwright-io/build/bundle:v0.12.0@sha256:cc89d1b4631e335062856ceb537d2c4003424a79ac6d344905b9e1ac5ec58626
            - name: WAITER_CONTAINER_IMAGE
              value: ghcr.io/shipwright-io/build/waiter:v0.12.0@sha256:442feead12d55ebf6ab4d0a77abbc7e075d9d885daee95cedb14981262b30a09
          ports:
            - containerPort: 8383
              name: metrics-port
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics-port
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics-port
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipwright-build-webhook
  namespace: shipwright-build
  labels:
    app: shp-build-webhook
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      name: shp-build-webhook
  template:
    metadata:
      name: shp-build-webhook
      labels:
        name: shp-build-webhook
    spec:
      securityContext:
        runAsNonRoot: true
      serviceAccountName: shipwright-build-webhook
      containers:
        - name: shp-build-webhook
          image: ghcr.io/shipwright-io/build/shipwright-build-webhook:v0.12.0@sha256:3a8995ab201890369ce88241a50ff0442c3044a4263791b107b36c96488e7b3e
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          ports:
            - containerPort: 8443
              name: https-port
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: webhook-certs
          secret:
            secretName: shipwright-build-webhook-cert

