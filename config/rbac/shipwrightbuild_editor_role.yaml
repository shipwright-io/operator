# permissions for end users to edit shipwrightbuilds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: shipwrightbuild-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: shipwright-operator
    app.kubernetes.io/part-of: shipwright-operator
    app.kubernetes.io/managed-by: kustomize
  name: shipwrightbuild-editor-role
rules:
- apiGroups:
  - operator.shipwright.io
  resources:
  - shipwrightbuilds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operator.shipwright.io
  resources:
  - shipwrightbuilds/status
  verbs:
  - get
